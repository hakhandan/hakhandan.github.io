<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f4f8; /* Light gray-blue background color */
        }

        .section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section-title {
            font-size: 2em;
            color: #0056b3;
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 10px;
            border-bottom: 2px solid #0056b3;
            display: inline-block;
        }

        .section-title::after {
            content: 'â–¶'; /* Adds an arrow icon to indicate link */
            font-size: 1.5em;
            position: absolute;
            right: -25px;
            top: 0;
            color: #0056b3;
        }

        .section-title:hover {
            cursor: pointer;
            color: #003366;
            text-decoration: underline;
        }

        .section-title:hover::after {
            color: #003366;
        }

        .section-content {
            font-size: 1.2em;
            margin-top: 15px;
            line-height: 1.6;
            color: #555;
        }

        .read-more-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .read-more-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <!-- Research Section -->
    <div class="section">
        <a href="research.html" class="section-title">Research</a>
        <p class="section-content">Explore my work in plant and animal disease modeling, spatial analysis, and more.</p>
        <a href="research.html" class="read-more-button">Read More</a>
    </div>

    <!-- Hobbies and Interests Section -->
    <div class="section">
        <a href="interests-hobbies.html" class="section-title">Hobbies and Interests</a>
        <p class="section-content">Discover my interests outside of work, including hobbies and personal projects.</p>
        <a href="interests-hobbies.html" class="read-more-button">Read More</a>
    </div>

</body>
</html>
